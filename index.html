<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <picture>
      <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg" type="image/jpeg">
      <img src="/images/image-product-mobile.jpg" alt="Imagem do Perfume Gabrielle da CHANEL" >
    </picture>

    <section id="principal">
      <p>Perfume</p>
      <h1 class="destaque">Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
        <div id="preco">
          <strong class="destaque">$149.99</strong>
          <del>$169.99</del>
        </div>
      <button id="carrinho">Add to Cart</button>
    </section>
  </main>
  
  <footer>
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/beatrizvsgoncalves" target="_blank">Beatriz Gon√ßalves</a>.
      </p>
  </footer>
</body>
</html>
